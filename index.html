<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img id="logo" src="./img/Logo.png" alt="logo boolean">
            <span class="title">Toboolist</span>
        </header>

        <main>
            <div class="section-btn">
                <button class="btn btn-selected">Add task</button>
                <button class="btn btn-empty">Add section</button>
            </div>

            <div class="section-task">
                <h4 class="task"><span>&dtrif;</span>New Task</h4>
                <ul>
                    <li>
                        <span class="tick-circle tick-green">&check;</span>
                        <span class="task-description">Quarterly newsletter</span>
                        <span class="tag tag-editorial">Editorial</span>
                    </li>
                </ul>
            </div>
        
            <div class="section-task">
                <h4 class="task"><span>&dtrif;</span>Today</h4>
                <ul>
                    <li>
                        <span class="tick-circle tick-green">&check;</span>
                        <span class="task-description">Recruiting blog post</span>
                        <span class="tag tag-editorial">Editorial</span>
                    </li>
                    <li>
                        <span class="tick-circle tick-green">&check;</span>
                        <span class="task-description">Recruiting blog post</span>
                        <span class="tag tag-q1">Editorial</span>
                    </li>
                    <li>
                        <span class="tick-circle tick-red">&cross;</span>
                        <span class="task-description">Recruiting blog post</span>
                        <span class="tag tag-recruiting">Editorial</span>
                    </li>
                    <li>
                        <span class="tick-circle tick-green">&check;</span>
                        <span class="task-description">Recruiting blog post</span>
                        <span class="tag tag-mobile">Editorial</span>
                    </li>

                </ul>
            </div>
        
        </main>

    </div>
</body>

</html>
